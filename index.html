<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jade Yorks">
    <meta name="description" content="Deze app rekent celcius, fahrenheit en kelvin om alsof het niets is">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TemperatuurApp</title>
    <link rel="stylesheet" href="temp.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Roboto+Slab" rel="stylesheet">
</head>

<body>
    <div class="temp" id="celcius">
        <input type="number" placeholder="Celcius">
    </div>
    <div class="temp" id="fahrenheit">
        <input type="number" placeholder="Fahrenheit">
    </div>
    <div class="temp" id="kelvin">
        <input type="number" placeholder="Kelvin">
    </div>
<script src="temp.js"></script>
</body>

</html>
